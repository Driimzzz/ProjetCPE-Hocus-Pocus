<!DOCTYPE>
<html>
<head>



<!-- jQuery et Bootstrap : -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<link rel="stylesheet" href="css/bootstrap.css">



</head>
<body>
	<form action="Partie" method="post">
		<select id="selectNbJoueurs" name="nbJoueurs">
			<option value="2" selected>2 joueurs</option>
			<option value="3">3 joueurs</option>
			<option value="4">4 joueurs</option>
			<option value="5">5 joueurs</option>
			<option value="6">6 joueurs</option>
		</select> 
		
		<div id="nameInputJ1">Nom joueur 1 : <input type="text" name="nomJ1" value="joueur 1"><br></div>
		<div id="nameInputJ2">Nom joueur 2 : <input type="text" name="nomJ2" value="joueur 2"><br></div>
		<div id="nameInputJ3">Nom joueur 3 : <input type="text" name="nomJ3" value="joueur 3"><br></div>
		<div id="nameInputJ4">Nom joueur 4 : <input type="text" name="nomJ4" value="joueur 4"><br></div>
		<div id="nameInputJ5">Nom joueur 5 : <input type="text" name="nomJ5" value="joueur 5"><br></div>
		<div id="nameInputJ6">Nom joueur 6 : <input type="text" name="nomJ6" value="joueur 6"><br></div> 
		
		<input type="checkbox" name="partieRapide" value="partieRapide">Partie rapide ? (chaudron limité à 15 gemmes)<br>
		
		<button id="btnDemarrer">Demarrer</button>
	</form>

	<script>
		$('#selectNbJoueurs').change(function(){//affiche les zones d'input en fonction du nbd e joueurs choisis
			for(i=2;i<7;i++){
				if(i<=$(this).val())
					$('#nameInputJ'+i).show();
				else
					$('#nameInputJ'+i).hide();
			}
		})
		.change();
	</script>

	
</body>

</html>
